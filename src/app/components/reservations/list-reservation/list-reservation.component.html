<div class="col-lg-12 grid-margin stretch-card">

    <div class="card">
      <div class="card-body">
        <div class="row justify-content-around">
          <div class="col">
          <button type="button" class="btn btn-success btn-rounded btn-fw" routerLink="add">Ajouter</button>
  </div>
  <div class="col">
          <input [(ngModel)]="filter" class="form-control align-self-end mt-2" type="text" placeholder="rechercher par nom">
                </div>
        </div>
        <h4 class="card-title">Liste des reservations</h4>
        <p class="card-description">
  
        </p>
        <div class="table-responsive">
          <table class="table table-striped display expandable-table">
            <thead>
            <tr>
              <th>
                Nom reservation
              </th>
              <th>
                Commentaire
              </th>
              <th>
                Date
              </th>
              <th>
                Actions
              </th>
            </tr>
            </thead>
            <tbody *ngFor="let item of reservations;let i=index">
            <tr *ngIf="item.nomR === filter || !filter">
              <td>
                {{item.nomR}}
              </td>
              <td>
                {{item.commentR}}
              </td>
              <td>
                {{item.date}}
              </td>
  
  
              <td>
                <button type="button" class="btn btn-outline-primary btn-rounded btn-icon"
                        (click)="goToUpdate(item.id)">
                  <i class="mdi mdi-pencil"></i>
                </button>
                <button type="button" class="btn btn-outline-danger btn-rounded btn-icon"
                        (click)="deleteReservation(item.id)">
                  <i class="mdi mdi-delete"></i>
                </button>
              </td>
            </tr>
  
  
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
