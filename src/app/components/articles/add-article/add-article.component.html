<!-- add-article.component.html -->
<div class="container">
    <h2>Add Article</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="article.title" required minlength="3" maxlength="100">
        <div *ngIf="formErrors.title">
          {{ formErrors.title }}
        </div>
      </div>
  
      <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" name="text" [(ngModel)]="article.text" required minlength="10" maxlength="500"></textarea>
        <div *ngIf="formErrors.text">
          {{ formErrors.text }}
        </div>
      </div>
  
      <button type="submit" [disabled]="!articleForm.valid">Submit</button>
    </form>
  </div>
