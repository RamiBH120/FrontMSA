<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Modifier une offre :</h4> <br>
        <form [formGroup]="form" class="forms-sample" (ngSubmit)="edit()">
          <div class="row">
            <div class="col">
                
              <div class="form-group">
                <label for="exampleInputnom">Nom</label>
  
                <input type="text" class="form-control" id="exampleInputnom" placeholder="nom" formControlName="nomOffre">
                <small *ngIf="form.get('nomOffre')?.hasError('required') && form.get('nomOffre')?.touched" class="text-danger">
                  Le nom est requis. <br>
                </small>
                <small *ngIf="form.get('nomOffre')?.hasError('minlength') && form.get('nomOffre')?.touched" class="text-danger">
                  Le nom doit contenir au moins 3 caractères.<br>
                </small>
                <small *ngIf="form.get('nomOffre')?.hasError('pattern') && form.get('nomOffre')?.touched" class="text-danger">
                  Seuls les lettres et les espaces sont autorisés.<br>
                </small>
              </div>
  
  
              <div class="form-group">
                <label for="exampleInputprenom">description</label>
                <input type="text" class="form-control" id="exampleInputprenom" placeholder="description"
                       formControlName="descriptionOffre">
                <small *ngIf="form.get('descriptionOffre')?.hasError('required') && form.get('descriptionOffre')?.touched"
                       class="text-danger">
                  La description est requis.<br>
                </small>
                <small *ngIf="form.get('descriptionOffre')?.hasError('minlength') && form.get('descriptionOffre')?.touched"
                       class="text-danger">
                  La description doit contenir au moins 3 caractères.<br>
                </small>
                <small *ngIf="form.get('descriptionOffre')?.hasError('pattern') && form.get('descriptionOffre')?.touched"
                       class="text-danger">
                  Seuls les lettres et les espaces sont autorisés.<br>
                </small>
              </div>
  
              <div class="form-group">
                <label for="exampleInputTypeAbonnement">Type</label>
                <select class="form-control" id="exampleInputTypeAbonnement" formControlName="typeOffre">
                  <option selected>RANDONNEE</option>
                  <option>CROISIERE</option>
                  <option>EXCURSION</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-5">
  
  
            <button type="submit" class="btn btn-primary mr-2 w-50" [disabled]="form.invalid">Modifier</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
