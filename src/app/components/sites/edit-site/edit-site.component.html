<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Modifier une Site :</h4> <br>
        <form [formGroup]="form" class="forms-sample" (ngSubmit)="edit()">
          <div class="row">
            <div class="col">
                
              <div class="form-group">
                <label for="exampleInputnom">Nom</label>
  
                <input type="text" class="form-control" id="nomST" placeholder="nomST" formControlName="nomST">
                <small *ngIf="form.get('nomST')?.hasError('nomST') && form.get('nomST')?.touched" class="text-danger">
                  Le nom est requis. <br>
                </small>
                <small *ngIf="form.get('nomST')?.hasError('minlength') && form.get('nomST')?.touched" class="text-danger">
                  Le nom doit contenir au moins 3 caractères.<br>
                </small>
                <small *ngIf="form.get('nomST')?.hasError('pattern') && form.get('nomST')?.touched" class="text-danger">
                  Seuls les lettres et les espaces sont autorisés.<br>
                </small>
              </div>
  
  
              <div class="form-group">
                <label for="exampleInputprenom">description</label>
                <input type="text" class="form-control" id="descriptionST" placeholder="descriptionST"
                       formControlName="descriptionST">
                <small *ngIf="form.get('descriptionST')?.hasError('required') && form.get('descriptionST')?.touched"
                       class="text-danger">
                  La description est requis.<br>
                </small>
                <small *ngIf="form.get('descriptionST')?.hasError('minlength') && form.get('descriptionST')?.touched"
                       class="text-danger">
                  La description doit contenir au moins 3 caractères.<br>
                </small>
                <small *ngIf="form.get('descriptionST')?.hasError('pattern') && form.get('descriptionST')?.touched"
                       class="text-danger">
                  Seuls les lettres et les espaces sont autorisés.<br>
                </small>
              </div>
  
              
            </div>
          </div>
          <div class="row mt-5">
  
  
            <button type="submit" class="btn btn-primary mr-2 w-50" [disabled]="form.invalid">Modifier</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
